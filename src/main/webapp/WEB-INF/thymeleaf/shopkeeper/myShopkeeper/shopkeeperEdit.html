<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<base target="_parent"/>
		<title>掌柜管理---修改</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- basic styles -->
		<link th:href="@{/resources/bootstrap-3.3.2/css/bootstrap.min.css}" rel="stylesheet" />
		<link th:href="@{/resources/font-awesome/3.2.1/css/font-awesome.min.css}" rel="stylesheet" />
		<link th:href="@{/resources/font-awesome/4.2.0/css/font-awesome.min.css}" rel="stylesheet" />
		<!-- page specific plugin styles -->
		<link th:href="@{/resources/ace/css/ace.min.css}" rel="stylesheet" />
		<link th:href="@{/resources/jsoil/css/wiwi-jsoil.css}" rel="stylesheet" />
		
		<script th:src="@{/resources/js/jquery-2.0.3.min.js}"></script>
		<script th:src="@{/resources/ace/js/ace-extra.min.js}"></script>
	</head>

	<body style="background-color: white;">
		<!-- PAGE CONTENT BEGINS -->
		<div class="row page-content">
			<div class="col-xs-12 tabbable">
				<div class="tab-content">
					<div class="tab-pane in active">
						<form id="validation-form"  action="#" th:action="@{/shopkeeper/myShopkeeper/editAction.do}" th:object="${instance}" class="form-horizontal" role="form">
							<input type="hidden"  th:field="${instance.id}"/>
							<div class='form-group'>
								<label class='col-sm-3 control-label no-padding-right'> 称呼* </label>
								<div class='col-sm-9'>
									<input type='text' th:field='${instance.name}' placeholder='名称' class='col-xs-10 col-sm-5' />
								</div>
							</div>
							
							<div class='form-group'  style="margin-bottom:0px;">
								<label class='col-sm-3 control-label no-padding-right' th:text="${instance.logo+'ddsdfas'}"> logo </label>
								<div class='col-sm-9' th:include="meituFragment :: imgUpload(${instance.logo},'shopkeeper/logo',${ResourceUtil.getPath(instance.logo,'/resources/images/user.jpg')},'')">
								</div>
							</div>
							
							<div class='form-group'>
								<label class='col-sm-3'> </label>
								<label class='col-sm-9 text-danger' > <i class="icon-warning-sign"></i>建议大小：300 * 300 </label>
							</div>
							
							<div class='form-group'>
								<label class='col-sm-3 control-label no-padding-right'> 微信号 </label>
								<div class='col-sm-9'>
									<input type='text' th:field='${instance.weixin}' placeholder='微信号' class='col-xs-10 col-sm-5' />
								</div>
							</div>
							
							<div class='form-group'>
								<label class='col-sm-3 control-label no-padding-right' th:text="${instance.qrCodeId+'ddsdfas'}"> 微信二维码 </label>
								<div class='col-sm-9' th:include="meituFragment :: imgUpload(${instance.qrCodeId},'shopkeeper/qrCode',${ResourceUtil.getPath(instance.qrCodeId,'/resources/images/weixinQRCode.jpg')},'')">
								</div>
							</div>
							
							<div class='form-group'>
								<label class='col-sm-3 control-label no-padding-right'> 电话* </label>
								<div class='col-sm-9'>
									<input type='text' th:field='${instance.telephone}' placeholder='电话' class='col-xs-10 col-sm-5' />
								</div>
							</div>
							<div class='form-group'>
								<label class='col-sm-3 control-label no-padding-right'> 描述 </label>
								<div class='col-sm-9'>
									<textarea th:field='${instance.description}' rows="5" placeholder='描述' class='autosize-transition form-control' style="width:60%;"></textarea>
								</div>
							</div>
							
							<div class="clearfix form-actions">
								<div class="col-md-offset-3 col-md-9">
									<button class="btn btn-info" type="submit">
										<i class="icon-ok bigger-110"></i>
										提交
									</button>
	
									<button class="btn" type="reset">
										<i class="icon-undo bigger-110"></i>
										重置
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div><!-- /.col -->
		</div><!-- /.row -->

		<!-- basic scripts -->
		<script th:src="@{/resources/bootstrap-3.3.2/js/bootstrap.min.js}"></script>
		<script th:src="@{/resources/js/jquery.validate.min.js}"></script>
		<script th:src="@{/resources/js/jquery.messages_zh.js}"></script>
		
		<!-- meitu scripts -->
		<script th:src="@{/resources/meiTu/js/layer/layer.min.js}"></script>
		<script th:src="@{/resources/meiTu/js/meiTu.js}"></script>
		<script th:src="@{/resources/meiTu/js/meiTuInit.js}"></script>
		
		<!-- textarea 的自动宽度 -->
		<script th:src="@{/resources/js/jquery.autosize.min.js}"></script>
		<script th:src="@{/resources/jsoil/js/jsoil.common.js}"></script>
		
		<script th:inline="javascript">
		/*<![CDATA[*/
		 jQuery(function($) {
			 $("#validation-form").validate({
		        rules: {
		        		name: "required",
					telephone: "required",
		        }
			});
		 });
		/*]]>*/
		</script>
	</body>
</html>
