<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
	</head>

	<body>
		<div class="page-content" th:fragment="propertyConfig()">
			<div class="page-header">
				<h1>
					参数配置
					<small>
						<i class="icon-double-angle-right"></i>
					</small>
				</h1>
			</div><!-- /.page-header -->
			
			<div class="row">
				<div class="col-xs-12">
					<h3 class="header smaller lighter green">结算参数配置</h3>
					<form id="validation-form"  action="#" th:action="@{/sys/platformProperty/platformPropertyConfigAction.do}"  class="form-horizontal" role="form">
						<div class='form-group'>
							<label class='col-sm-3 control-label no-padding-right'> 结算周期 </label>
							<div class='col-sm-9'>
								<input type='hidden' name='propertyId' readonly="readonly" value='0'/>
								<input type='hidden' name='propertyName' readonly="readonly" value="结算周期" />
								<input type='hidden' name='propertyCode' readonly="readonly" value="settlementPeriod" />
								<input type='text' name='propertyValue' placeholder='结算周期' class='col-xs-10 col-sm-5' />
							</div>
						</div>
						
						<div class="clearfix form-actions">
							<div class="col-md-offset-3 col-md-9">
								<button class="btn btn-info" type="submit">
									<i class="icon-save bigger-110"></i>
									保存
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="space"></div>
		</div>
	</body>
</html>
